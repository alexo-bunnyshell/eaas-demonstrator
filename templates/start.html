<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bunnyshell Environements Demo </title>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center justify-center h-96">
                <h1 class="text-4xl font-bold mb-6">Welcome to Your First Environment on <span class="text-indigo-900">Bunnyshell</span>!</h1>
            </div>
        </div>


        <div class="container  mx-auto px-4">

            <div class="flex flex-col items-center justify-center ">
            <h3 class="text-xl text-indigo-900 mb-6">These are all the environment variables available to this application at runtime.</h3>

                <% Object.keys(variables).sort().forEach(function(varName) { %>
                    <%= varName %> = <%= variables[varName] %>
                    <br>
                  <% }); %>

            </div>
        </div>
</body>

</html>
